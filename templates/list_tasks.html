{% extends "layout.html" %}
{% block body %}
    <div class="title_span">
    <h1>Task List</h1>
    </div>
        <div class="tasklist">
            <ul>
            {% for task in tasks %}
                <li>
                <a href="{{ url_for("view_task", id=task.id) }}">Task {{ 
                task.id }}</a>: {{ task.title }}
                {% if task.completed_at %} &mdash; Completed
                {% endif %}
                </li>
            {% endfor %}
            </ul>
        </div>

        <div class="form_task">
        <form method="POST" action="/save_task">
            <label for="title">New Task Item
            <input type="text" name="title" id="title"></input>
            <input type="submit"></input>
        </form>
        </div> 
    
        <div class="btn_logout">
        <a class="btn btn-info" href="/logout" method="GET">Log out</a>
        </div>
{% endblock %}
