{% extends "layout.html" %}
{% block body %}
<div class="form_login">
        <form method="POST" action="{{ url_for("authenticate")}}">
        	<label> email </label>
        	<input type="text" name="email" placeholder="enter your email here"></input>
        	<label> password </label>
        	<input type="password" name="password" placeholder="enter your password here"></input>
        	<input type="submit" value="Log in"></input>
        </form>
</div>

{% endblock %}
